<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .bg-gradient-medical { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-form-container { width: 100%; max-width: 480px; padding: 2rem; }
        .medical-icon { margin-top: 2rem; opacity: 0.9; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @media (max-width: 768px) { .auth-form-container { padding: 1rem; } }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 bg-gradient-medical d-none d-md-flex align-items-center justify-content-center">
                <div class="text-white text-center p-5">
                    <h1 class="display-3 fw-bold mb-4">Welcome Back</h1>
                    <p class="lead">Continue your journey to better health</p>
                    <div class="medical-icon">
                        <svg width="120" height="120" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-container">
                    <h2 class="text-center mb-4 fw-bold">Login</h2>
                    <p class="text-center text-muted mb-4">Access your health dashboard</p>
                    
                    <div id="alertMessage"></div>
                    
                    <form id="loginForm" action="/login" method="POST" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please provide your password.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Login</button>
                        
                        <p class="text-center mb-0">
                            Don't have an account? 
                            <a href="/signup" class="text-decoration-none fw-semibold">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/script.js" defer></script>
</body>
</html>
